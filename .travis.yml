language: python
dist: trusty
sudo: false

python:
  - "3.5"
  - "3.6"
  - "nightly"

install:
   - pip install git+https://github.com/agronholm/anyio.git
   - pip install pytest-httpbin trio curio
   - pip install -e .

script:
  - pytest tests --verbose --tb=native
  # - pylint asks tests
  # temp disable until bugfix for
  # AttributeError: 'FunctionDef' object has no attribute 'ancestors'

notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.freenode.net#8banana"
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"

matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"
